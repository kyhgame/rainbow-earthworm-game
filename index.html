<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Worm Game</title>
    <style>
        body {
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
        }
        #info {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 24px;
        }
        #startButton {
            padding: 10px 20px;
            font-size: 20px;
            background-color: #ff0000;
            color: #fff;
            border: none;
            cursor: pointer;
            position: absolute;
            top: 70px; /* 텍스트 아래로 위치 조정 */
        }
        #gameContainer {
            display: none; /* 초기에는 게임 화면을 숨김 */
            position: relative;
            width: 800px; /* 게임 캔버스의 너비 설정 */
            height: 600px; /* 게임 캔버스의 높이 설정 */
            border: 1px solid #fff; /* 흰색 테두리 추가 */
            box-sizing: border-box; /* 테두리 크기를 포함하도록 설정 */
            overflow: hidden; /* 스크롤바 숨기기 */
        }
        #speedIncreaseMessage {
            position: absolute;
            top: 50px; /* 메시지 위치 조정 */
            left: 10px;
            font-size: 18px;
            color: #ffff00; /* 노란색으로 설정 */
        }
    </style>
</head>
<body>
    <div id="info">
        <div id="gameStats">속도: <span id="speed">150</span> | 먹은 먹이: <span id="foodEaten">0</span> | 남은 시간: <span id="remainingTime">10</span></div>
        <div id="speedIncreaseMessage">5개 먹을 때마다 속도가 1.5배 증가합니다!</div> <!-- 속도 증가 메시지 추가 -->
    </div>
    <button id="startButton">게임 시작</button>
    <div id="gameContainer"></div> <!-- 게임 캔버스를 삽입할 컨테이너 -->
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/phaser/3.55.2/phaser.min.js"></script>
    <script src="game.js"></script>
</body>
</html>
